<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini jumia</title>
    <link type="text/css" rel="stylesheet" href="./css/color.css"/>
    <link type="text/css" rel="stylesheet" href="./css/index.css"/>
    <link type="text/css" rel="stylesheet" href="./css/header.css"/>
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
    <link type="text/css" rel="stylesheet" href="./css/bootstrapIcons/bootstrap-icons.css"/>
</head>
<body>
    <header>
        <div class="header-div">
            <a class="logo">
                <img src="./images/download (8).png"/>
            </a>
            <nav>
                <form class="s-form">
                    <span class="s-icon"><i class="bi-search"></i></span>
                    <input type="text" placeholder="Search product, brand and categories"/>
                    <button>Search</button>
                </form>
                <div class="nav-div">
                    <div>
                        <div>
                            <i class="bi-person"></i><span>Account</span><i class="bi-chevron-down"></i>

                        </div>
                        <ul class="account-ul">
                            <li><a href="/register.html">Register</a></li>
                            <li><a href="/login.html">Login</a></li>
                            <li onclick="handleSignOut()"><a>Sign out</a></li>
                        </ul>
                    </div>
                    <div>
                        <div>
                            <i class="bi-question-circle"></i><span>Help</span><i class="bi-chevron-down"></i>
                        </div>
                        
                        
                    </div>
                    <div>
                        <div>
                            <i class="bi-cart3"></i><span>Cart</span>
                        </div>
                       
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <section class="banner">
                <ul class="aside">
                    <li>
                        <a><i></i><span>Supermarket</span></a>
                    </li>
                    <li>
                        <a><i></i><span>Health & Beauty</span></a>
                    </li>
       
                </ul>
                <div class="banner-div">
                    <div>
                        <img class="banner-img" src="./images/img 1.png"/>
                    </div>
                    <div class="add-div">
                        <div><img src="./images/free.png"/></div>
                        <div><img src="./images/free2.png"/></div>
                    </div>
                </div>
            </section>
            <section class="section-2">
                <div class="div-1">
                    <button><i class="bi-chevron-left"></i></button>
                    <div class="div-2">
                        <a>
                            <img src="./images/phones.png" width="140px"/>
                            <p>Phones & Tablets</p>
                        </a>
                        <a>
                            <img src="./images/clearance.png" width="140px"/>
                            <p>Up to 30% off</p>
                        </a>
                        <a>
                            <img src="./images/Television.jpg" width="140px"/>
                            <p>Televisions</p>
                        </a>
                        <a>
                            <img src="./images/groceries.png" width="140px"/>
                            <p>Groceries</p>
                        </a>
                        <a>
                            <img src="./images/refreigerator.jpg" width="140px"/>
                            <p>Refrigerators</p>
                        </a>
                        <a>
                            <img src="./images/electronics.png" width="140px"/>
                            <p>Electronics</p>
                        </a>
                        <a>
                            <img src="./images/fashion.png" width="140px"/>
                            <p>Men's Sneakers</p>
                        </a>
                        <a>
                            <img src="./images/Best_Seller.png" width="140px"/>
                            <p>Best Sellers</p>
                        </a>
                    </div>
                    <button><i class="bi-chevron-right"></i></button>
                </div>
                
            </section>
            <section class="product-section">
                <h2>products</h2>
                <div class="product-div">
                    <a>
                        <div><img src="./images/grass.jpg"/></div>
                        <div>
                            <div>Name</div>
                            <div>Price</div>
                            <div>Rating</div>
                        </div>
                    </a>
                </div>
            </section>
        </div>
        
    </main>

    <script src="/js/index.js"></script>
</body>
</html>
